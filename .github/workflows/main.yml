name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - ruby-head
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install Dependencies
        run: gem install rim regtest
      - name: Generate .regtestrc
        run: echo "require 'regtest/git'" > .regtestrc
      - name: Run Tests
        run: rake test regtest
